<html>
	<head>
		<meta charset="utf-8">
		<style>
			div{
				overflow: hidden; 
				float: right;
				position: relative;
				left: 0px;
				top:0;
				border:2px solid red;
				width: 220px;
	height: 50px;
			}
			.ab{
				position: absolute;
				left: 0;
				top:0;
				width:1000px;
				height: 50px;
			}
			li{
				position: absolute;
				float: left;
				width:200px;
				height: 50px;
				border:1px solid #ddd;
				left: 0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="ab">
				<li>a</li>
				<li>b</li>
				<li>c</li>
				<li>d</li>
				<li>e</li>
			</div>
		</div>
	</body>
</html>
